<!doctype html>
<html lang="ja">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

</head>
<body>
<nav class="navbar navbar-dark bg-success sticky-top">
    <div class="navbar-nav d-flex flex-row">
    <a class="nav-link mx-3" href="{% url 'home' %}">HOME</a>
    <a class="nav-link mx-3" href="{% url 'phonelist' %}">スマホ一覧</a>
    <a class="nav-link mx-3" href="{% url 'gamelist' %}">ゲーム一覧</a>
    {% if request.user.is_authenticated %}
    <form method="post" name="logout_form" action="{% url 'accounts:logout' %}">
      {% csrf_token %}
      <a href="javascript:logout_form.submit()" class="nav-link mx-3">ログアウト</a>
  </form>
    <!-- <a class="nav-link mx-3" href="{% url 'accounts:logout' %}">ログアウト</a> -->
    <a class="nav-link mx-3" href="{% url 'createreview' %}">投稿</a>
    <p class="nav-link mx-3">ログイン中:{{ request.user.username }}</p>
    <a class="nav-link mx-3" href="{% url 'accounts:profile' %}">プロフィール</a>
    {% else %}
    <a class="nav-link mx-3" href="{% url 'accounts:login' %}">ログイン</a>
    <a class="nav-link mx-3" href="{% url 'accounts:signup' %}">登録</a>
    {% endif %}
    </div>
</nav>
{% block content %}
{% endblock %}
</body>
</html>
