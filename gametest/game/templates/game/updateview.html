{% extends "game/base.html" %}
<h1>編集</h1>
{% block content %}
{% if request.user.is_authenticated %}
<form method="post" enctype="multipart/form-data" class="p-4 m-4 bg-light border border-success rounded form-group">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Submit</button>
</form>
{% else %}
編集するにはログインする必要があります
{% endif %}
{% endblock content %}
